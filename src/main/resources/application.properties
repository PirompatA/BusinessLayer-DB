spring.application.name=api-design-01
spring.profiles.active=default
#default, prod,dev,test
mail-provider.google.url=default.smtp.google.com
mail-provider.google.port=456
mail-provider.outlook.url=default.smtp.outlook.com
mail-provider.outlook.port=123

# DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/wallet
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate